<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="bg-top">
    <img src="images/bg-pattern-top.svg">
  </div>
  <main>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="bg-card">
      <div class="profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <article>
      <div class="top">
        <h1>Victor Crest <span style="color: hsl(227, 10%, 46%); font-weight: 400;">26</span></h1>
        <p>London</p>
      </div>
      <hr />
      <div class="bottom">
        <div class="followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div class="photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </article>
      </div>
    </div>
  </main>
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg">
  </div>
</body>
</html>
